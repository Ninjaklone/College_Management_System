<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - College Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow"> 
        <nav class="container mx-auto px-1 py-2.5">
            
            <div class="flex items-center justify-between">      
                <a href="dashboard.html" class="text-gray-800 hover:text-gray-900"><h1 class="text-2xl font-bold">Dashboard</h1></a>
                <a href="course_list.html" class="text-gray-800 hover:text-gray-900"><h1 class="text-2xl font-bold">Course List</h1></a>
                <a href="students\profile.html" class="text-gray-800 hover:text-gray-900"><h1 class="text-2xl font-bold">Students</h1></a>
                <div class="flex items-center"></div>
                    <img src="profile_pic.png" alt="Profile Picture" class="rounded-full h-12 w-12 object-cover">
                    <span class="ml-2 text-sm text-gray-600">John Doe</span>
                </div>
        </nav>
    
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-blue-100 p-4 rounded shadow">
                <h2 class="font-semibold mb-2">Upcoming Classes</h2>
                <ul class="list-disc pl-4">
                    <li>CS101 - 10:00 AM</li>
                    <li>MATH201 - 2:00 PM</li>
                </ul>
            </div>
            <div class="bg-green-100 p-4 rounded shadow">
                <h2 class="font-semibold mb-2">Recent Grades</h2>
                <ul class="list-disc pl-4">
                    <li>PHYS101 - A</li>
                    <li>CHEM201 - B+</li>
                </ul>
            </div>
            <div class="bg-yellow-100 p-4 rounded shadow">
                <h2 class="font-semibold mb-2">Announcements</h2>
                <p>Registration for next semester opens on July 1st.</p>
            </div>
        </div>
    </main>
</body>
</html>
