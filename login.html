<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form class="space-y-4">
            <div>
                <label for="username" class="block mb-1">Username</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded" placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block mb-1">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded" placeholder="Enter your password">
            </div>
            <!-- Just for the log in action. Intend to change -->
            <div>
                <button type="submit" formaction="dashboard.html" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Log In</button>
            </div>
            
        </form>
        <p class="mt-4 text-center"><a href="#" class="text-blue-500" style="text-decoration: none;">Forgot password?</a></p>
    </div>
</body>
</html>
